<!DOCTYPE html>
<html>
<head>
    <title>Simple Web App</title>

    <!-- Bootstrap (optional but recommended) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container mt-5 text-center"></div>

    <!-- ðŸ”´ ADD STEP 2.2 HERE (RIGHT BELOW THIS LINE) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
      {% endfor %}
    {% endwith %}
    <!-- ðŸ”´ END STEP 2.2 -->

    <h2>Welcome to Simple Web Application</h2>

    <h3>Register</h3>
    <form method="POST" action="/register">
        <input type="email" name="email" required class="form-control mb-2">
        <input type="password" name="password" required class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <hr>

    <h3>Login</h3>
    <form method="POST" action="/login">
        <input type="email" name="email" required class="form-control mb-2">
        <input type="password" name="password" required class="form-control mb-2">
        <button type="submit" class="btn btn-success">Login</button>
    </form>

</div>

</body>
</html>
